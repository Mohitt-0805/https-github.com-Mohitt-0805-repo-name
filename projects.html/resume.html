<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME</title>
    <link rel="stylesheet" href="resume.css">
    
</head>
<body>
    <h1> RESUME</h1>
    <form >
        <label for="fname"> NAME:</label><br>
        <input type="text" id="fname" ><br>
        <label for="email"> EMAIL:</label><br>
        <input type="text" id="email"><br>
        <h3> Choose your Qualifications</h3>
        <input list="Qualifications" name="Qualifications">
        <datalist id="Qualifications">
               <option value="10th"></option>
            <option value="12th"></option>
            <option value="Diploma"></option>
            <option value="Graduation"></option><br><br>

            </datalist>


            <h4> Tell us about your past experience</h4>

            <textarea name="message" style="width: 400px;height: 400px;">

            </textarea>

            <h3>Choose your language in which you are compatible</h3>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>



        
            
            
            
            
    </form>

    
</body>
</html>
